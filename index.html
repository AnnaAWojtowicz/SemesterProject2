    <!-- MODAL SIGNÂ IN-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">
              Please sign in
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form
            action="feed/index.html"
            id="formLogin"
            class="needs-validation"
          >
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  minlength="8"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="submitBtn1">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- MODAL REGISTER-->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel2">
              Please sign up
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form
            name="form"
            id="formRegister"
            method="post"
            class="needs-validation"
          >
            <div class="modal-body">
              <div class="mb-3">
                <label for="InputName2" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="InputName2"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="InputEmail2" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="InputEmail2"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="InputPassword2" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="InputPassword2"
                  minlength="8"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="InputAvatar" class="form-label">Avatar</label>
                <input type="text" class="form-control" id="InputAvatar2" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="submitBtn2">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
