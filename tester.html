<div class="col">
  <div
    class="border card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
    style="background-image: url(${cards[i].media[0]})"
  >
    <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
      <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">${cards[i].title}</h3>
      <ul class="d-flex list-unstyled mt-auto">
        <li class="me-auto">
          <a href="?listingsId=${cards[i].id}"
            ><button
              type="button"
              class="btn aboutBtn btn-primary"
              id="${cards[i].id}"
            >
              About
            </button></a
          >
        </li>
        <li class="d-flex align-items-center">
          <i class="bi me-2 ms-2 bi-calendar3 details2"></i>
          <small class="details2">${formattedDate} ${formattedTime}</small>
        </li>

    </div>
  </div>

<p class="card-text details">${cards[i].description}</p>
